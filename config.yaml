---
name: "HAOS Kiosk Display (Lutumba)"
description: |
  Start X server and Lutumba browser on local HAOS server and display dashboards in
  kiosk mode (Fork Jeff Kosowsky / Custom Lutumba)
version: "1.1.2" # MISE Ã€ JOUR
slug: "haoskiosk"

arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

startup: application
host_network: true
init: false
ingress: true
homeassistant_api: true
auth_api: true

devices:
  - /dev/dri/card0
  - /dev/dri/card1
  - /dev/dri/renderD128

  - /dev/input/event0
  - /dev/input/event1
  - /dev/input/event2
  - /dev/input/event3
  - /dev/input/event4
  - /dev/input/event5
  - /dev/input/event6
  - /dev/input/event7
  - /dev/input/event8
  - /dev/input/event9
  - /dev/input/event10
  - /dev/input/event11
  - /dev/input/event12
  - /dev/input/event13
  - /dev/input/event14
  - /dev/input/event15
  - /dev/input/event16
  - /dev/input/event17
  - /dev/input/event18
  - /dev/input/event19
  - /dev/input/event20
  - /dev/input/event21
  - /dev/input/event22
  - /dev/input/event23
  - /dev/input/event24
  - /dev/input/event25

map:
  - addon_config:rw

privileged:
  - SYS_ADMIN

options:
  ha_url: "http://localhost:8123"
  ha_dashboard: ""
  login_delay: 1.0
  zoom_level: 100
  browser_refresh: 600
  screen_timeout: 0
  output_number: 1
  dark_mode: true
  ha_sidebar: "none"
  rotate_display: "normal"
  map_touch_inputs: true
  keyboard_layout: us
  cursor_timeout: 5
  onscreen_keyboard: false
  save_onscreen_config: true
  xorg_conf: ""
  xorg_append_replace: "append"
  allow_user_commands: false
  rest_port: 8080
  rest_bearer_token: ""
  debug_mode: false

schema:
  ha_username: str
  ha_password: password
  ha_url: str
  ha_dashboard: str
  login_delay: float
  zoom_level: int
  browser_refresh: int
  screen_timeout: int
  output_number: int
  dark_mode: bool
  ha_sidebar: list(none|visible|hidden)
  rotate_display: list(normal|inverted|left|right)
  map_touch_inputs: bool
  keyboard_layout: str
  cursor_timeout: int
  onscreen_keyboard: bool
  save_onscreen_config: bool
  xorg_conf: str
  xorg_append_replace: list(append|replace)
  rest_port: port
  rest_bearer_token: str
  allow_user_commands: bool
  debug_mode: bool
