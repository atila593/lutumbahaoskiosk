name: "Firefox HAOS Kiosk"
version: "1.0.0"
slug: "kiosk_firefox_final"
description: "Firefox en mode Kiosk pour Home Assistant OS, avec auto-login et fonctionnalit√©s REST API."
url: "https://github.com/atila593/lutumbahaoskiosk"
arch:
  - aarch64
  - amd64
  - armv7
build_from:
  amd64: ghcr.io/home-assistant/amd64-base-debian:latest
  aarch64: ghcr.io/home-assistant/aarch64-base-debian:latest
  armv7: ghcr.io/home-assistant/armv7-base-debian:latest

map:
  addon_config: rw
  share: rw
  media: rw

host_network: true
host_dbus: true

ports:
  8080/tcp: null
ports_description:
  8080/tcp: "REST API port for remote commands (exec_js, refresh)"

options:
  ha_username: ""
  ha_password: ""
  ha_url: "http://homeassistant.local:8123"
  ha_dashboard: ""
  login_delay: 1.0
  zoom_level: 100
  browser_refresh: 600
  screen_timeout: 0
  output_number: 1
  dark_mode: true
  ha_sidebar: hidden
  rotate_display: "normal"
  map_touch_inputs: false
  cursor_timeout: 5
  keyboard_layout: "fr"
  onscreen_keyboard: false
  save_onscreen_config: true
  xorg_conf: ""
  xorg_append_replace: "append"
  rest_port: 8080
  rest_authorization_token: ""
  allow_user_commands: false
  debug_mode: false

schema:
  ha_username: str
  ha_password: password
  ha_url: str
  ha_dashboard: str
  login_delay: float
  zoom_level: int(1,300)
  browser_refresh: int(0,3600)
  screen_timeout: int(0,3600)
  output_number: int(1,4)
  dark_mode: bool
  ha_sidebar: list(none|hidden|visible|top)
  rotate_display: list(normal|left|right|inverted)
  map_touch_inputs: bool
  cursor_timeout: int(0,3600)
  keyboard_layout: str
  onscreen_keyboard: bool
  save_onscreen_config: bool
  xorg_conf: str
  xorg_append_replace: list(append|replace)
  rest_port: port
  rest_authorization_token: str
  allow_user_commands: bool
  debug_mode: bool
