---
configuration:
  ha_username:
    name: "HA Username"
    description: "Home Assistant login user name [Required]"
  ha_password:
    name: "HA Password"
    description: "Home Assistant login password [Required]"
  ha_url:
    name: "HA URL"
    description: |
      Base URL for HA [Default: http://localhost:8123]
      Note: Typically should not need to be changed since browser runs on the
      'localhost' server
  ha_dashboard:
    name: "HA Dashboard"
    description: 'Dashboard path (following "HA URL") [Default: ""]'
  login_delay:
    name: "Login Delay"
    description: |
      Time to wait for login page to load in seconds [Default: 1.0]
      Note: Often can set to '0'
  zoom_level:
    name: "Zoom Level"
    description: "Zoom factor 100 = 100% [Default: 100]"
  browser_refresh:
    name: "Browser Refresh"
    description: |
      Browser refresh interval in seconds; 0 for never [Default: 600]
      Note: Recommended since on RPi, console messages can overwrite browser
  screen_timeout:
    name: "Screen Timeout"
    description: "Time in seconds until screen blanks; 0 for never [Default: 0]"
  output_number:
    name: "Output Number"
    description: |
      Choose which of the *connected* video output ports to use.
      Set to 1 to use the first connected port. [Default: 1]
  dark_mode:
    name: "Dark Mode"
    description: |
      Use dark theme for websites that support it [Default: True]
  ha_sidebar:
    name: "HA Sidebar"
    description: |
      Home Assistant sidebar visibility [Default: none]
    items:
      none: "None"
      hidden: "Hidden"
      visible: "Visible"
      top: "Top (Small Screens)"
  rotate_display:
    name: "Rotate Display"
    description: "Rotate display 0, 90, 180, or 270 degrees [Default: normal]"
    items:
      normal: "Normal (0째)"
      left: "Left (90째)"
      inverted: "Inverted (180째)"
      right: "Right (270째)"
  map_touch_inputs:
    name: "Map Touch Inputs"
    description: |
      Map touch inputs to screen rotation if rotation is not 'normal'. [Default: True]
  cursor_timeout:
    name: "Cursor Timeout"
    description: |
      Time (in seconds) of inactivity before hiding the cursor. Set to '0' to
      hide the cursor permanently, or '-1' to always show the cursor.
      [Default: 5 seconds]
  keyboard_layout:
    name: "Keyboard Layout"
    description: "Set the keyboard layout and language [Default: us]"
  onscreen_keyboard:
    name: "Onscreen Keyboard"
    description: "Display an Onscreen Keyboard for text input [Default: False]"
  save_onscreen_config:
    name: "Save Onscreen Config"
    description: |
      Save and Restore changes to Onscreen keyboard settings [Default: True]
  xorg_conf:
    name: "xorg.conf file"
    description: |
      Insert custom 'xorg.conf' code [Default: ""]
  xorg_append_replace:
    name: "Append or Replace"
    description: |
      Choose whether to append to original 'xorg.conf'
      or replace it [Default: Append]
    items:
      append: "Append"
      replace: "Replace"
  rest_port:
    name: "REST Port"
    description: |
      Listening port for REST API server (1024-49151) [Default: 8080]
  rest_authorization_token:
    name: "REST Authorization Token"
    description: |
      Optional authorization token for REST API. [Default: ""]
  allow_user_commands:
    name: "Allow User Commands"
    description: |
      Allow user to run arbitrary commands in the HAOS Lutumba Kiosk container via the
      service: `haoslutumakiosk.run_command <CMD>` [Default: False]
  debug_mode:
    name: "Debug Mode"
    description: |
      Do not run browser - just run a shell that is visible via SSH [Default: False]
